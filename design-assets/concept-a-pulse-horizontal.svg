<!-- Concept A: "The Pulse" - Horizontal with CRAFITY -->
<svg width="600" height="120" viewBox="0 0 600 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .wordmark {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 56px;
        font-weight: 700;
        letter-spacing: 0.05em;
        fill: #FAFAFA;
      }
    </style>
  </defs>

  <!-- Icon with pulse pattern -->
  <g transform="translate(10, 10)">
    <rect width="100" height="100" rx="20" fill="#1A1A1A"/>

    <!-- Center spark -->
    <circle cx="50" cy="50" r="5" fill="#FF4500" opacity="1"/>

    <!-- First ring -->
    <circle cx="50" cy="35" r="4" fill="#95C5EF" opacity="0.95"/>
    <circle cx="65" cy="50" r="4" fill="#95C5EF" opacity="0.95"/>
    <circle cx="50" cy="65" r="4" fill="#95C5EF" opacity="0.95"/>
    <circle cx="35" cy="50" r="4" fill="#95C5EF" opacity="0.95"/>

    <!-- Diagonals -->
    <circle cx="60" cy="40" r="3.5" fill="#95C5EF" opacity="0.9"/>
    <circle cx="60" cy="60" r="3.5" fill="#95C5EF" opacity="0.9"/>
    <circle cx="40" cy="60" r="3.5" fill="#95C5EF" opacity="0.9"/>
    <circle cx="40" cy="40" r="3.5" fill="#95C5EF" opacity="0.9"/>

    <!-- Second ring -->
    <circle cx="50" cy="23" r="3.5" fill="#95C5EF" opacity="0.7"/>
    <circle cx="77" cy="50" r="3.5" fill="#95C5EF" opacity="0.7"/>
    <circle cx="50" cy="77" r="3.5" fill="#95C5EF" opacity="0.7"/>
    <circle cx="23" cy="50" r="3.5" fill="#95C5EF" opacity="0.7"/>

    <circle cx="68" cy="32" r="3" fill="#95C5EF" opacity="0.65"/>
    <circle cx="68" cy="68" r="3" fill="#95C5EF" opacity="0.65"/>
    <circle cx="32" cy="68" r="3" fill="#95C5EF" opacity="0.65"/>
    <circle cx="32" cy="32" r="3" fill="#95C5EF" opacity="0.65"/>

    <!-- Outer ring -->
    <circle cx="50" cy="15" r="3" fill="#95C5EF" opacity="0.4"/>
    <circle cx="85" cy="50" r="3" fill="#95C5EF" opacity="0.4"/>
    <circle cx="50" cy="85" r="3" fill="#95C5EF" opacity="0.4"/>
    <circle cx="15" cy="50" r="3" fill="#95C5EF" opacity="0.4"/>

    <circle cx="74" cy="26" r="2.5" fill="#95C5EF" opacity="0.3"/>
    <circle cx="74" cy="74" r="2.5" fill="#95C5EF" opacity="0.3"/>
    <circle cx="26" cy="74" r="2.5" fill="#95C5EF" opacity="0.3"/>
    <circle cx="26" cy="26" r="2.5" fill="#95C5EF" opacity="0.3"/>
  </g>

  <!-- Wordmark -->
  <text x="140" y="78" class="wordmark">CRAFITY</text>
</svg>
