<!-- Concept D: "The Spark Network" - Horizontal with CRAFITY -->
<svg width="600" height="120" viewBox="0 0 600 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .wordmark {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 56px;
        font-weight: 700;
        letter-spacing: 0.05em;
        fill: #FAFAFA;
      }
    </style>
  </defs>

  <!-- Icon with spark network pattern -->
  <g transform="translate(10, 10)">
    <rect width="100" height="100" rx="20" fill="#1A1A1A"/>

    <!-- Main nodes (orange) -->
    <circle cx="28" cy="32" r="5" fill="#FF4500" opacity="1"/>
    <circle cx="70" cy="40" r="5.5" fill="#FF4500" opacity="1"/>
    <circle cx="52" cy="68" r="4.5" fill="#FF4500" opacity="1"/>
    <circle cx="33" cy="62" r="4" fill="#FF4500" opacity="0.95"/>

    <!-- Flowing paths between nodes -->
    <!-- Node 1 to 2 -->
    <circle cx="35" cy="33" r="2.5" fill="#95C5EF" opacity="0.95"/>
    <circle cx="43" cy="34" r="2.5" fill="#95C5EF" opacity="0.9"/>
    <circle cx="50" cy="35" r="2.5" fill="#95C5EF" opacity="0.85"/>
    <circle cx="57" cy="36" r="2.5" fill="#95C5EF" opacity="0.8"/>
    <circle cx="64" cy="38" r="2.5" fill="#95C5EF" opacity="0.85"/>

    <!-- Node 2 to 3 -->
    <circle cx="69" cy="45" r="2.5" fill="#95C5EF" opacity="0.9"/>
    <circle cx="67" cy="50" r="2.5" fill="#95C5EF" opacity="0.85"/>
    <circle cx="64" cy="55" r="2.5" fill="#95C5EF" opacity="0.8"/>
    <circle cx="60" cy="60" r="2.5" fill="#95C5EF" opacity="0.75"/>
    <circle cx="56" cy="65" r="2.5" fill="#95C5EF" opacity="0.8"/>

    <!-- Node 3 to 4 -->
    <circle cx="48" cy="67" r="2.5" fill="#95C5EF" opacity="0.85"/>
    <circle cx="43" cy="66" r="2.5" fill="#95C5EF" opacity="0.8"/>
    <circle cx="38" cy="64" r="2.5" fill="#95C5EF" opacity="0.85"/>

    <!-- Node 1 to 4 (vertical) -->
    <circle cx="29" cy="38" r="2" fill="#95C5EF" opacity="0.75"/>
    <circle cx="30" cy="44" r="2" fill="#95C5EF" opacity="0.7"/>
    <circle cx="31" cy="50" r="2" fill="#95C5EF" opacity="0.65"/>
    <circle cx="32" cy="56" r="2" fill="#95C5EF" opacity="0.7"/>

    <!-- Secondary connections -->
    <circle cx="66" cy="44" r="2" fill="#95C5EF" opacity="0.7"/>
    <circle cx="62" cy="47" r="2" fill="#95C5EF" opacity="0.65"/>
    <circle cx="58" cy="50" r="2" fill="#95C5EF" opacity="0.6"/>

    <!-- Ambient dots -->
    <circle cx="25" cy="30" r="1.5" fill="#95C5EF" opacity="0.4"/>
    <circle cx="74" cy="38" r="1.5" fill="#95C5EF" opacity="0.4"/>
    <circle cx="54" cy="72" r="1.5" fill="#95C5EF" opacity="0.4"/>
    <circle cx="30" cy="66" r="1.5" fill="#95C5EF" opacity="0.35"/>
  </g>

  <!-- Wordmark -->
  <text x="140" y="78" class="wordmark">CRAFITY</text>
</svg>
