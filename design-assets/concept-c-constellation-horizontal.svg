<!-- Concept C: "The Constellation" - Horizontal with CRAFITY -->
<svg width="600" height="120" viewBox="0 0 600 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .wordmark {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 56px;
        font-weight: 700;
        letter-spacing: 0.05em;
        fill: #FAFAFA;
      }
    </style>
  </defs>

  <!-- Icon with constellation pattern - Optimized ViewBox -->
  <g transform="translate(10, 10)">
    <rect width="100" height="100" rx="20" fill="#1A1A1A"/>

    <!-- Main nodes -->
    <circle cx="24" cy="18" r="5" fill="#95C5EF" opacity="1"/>
    <circle cx="72" cy="27" r="6" fill="#95C5EF" opacity="1"/>
    <circle cx="57" cy="60" r="5.5" fill="#95C5EF" opacity="1"/>
    <circle cx="30" cy="69" r="4.5" fill="#95C5EF" opacity="1"/>
    <circle cx="69" cy="81" r="4" fill="#95C5EF" opacity="0.95"/>

    <!-- Orange accents -->
    <circle cx="48" cy="42" r="6.5" fill="#FF4500" opacity="1"/>
    <circle cx="18" cy="48" r="4.5" fill="#FF4500" opacity="0.85"/>

    <!-- Secondary dots -->
    <circle cx="39" cy="21" r="3" fill="#95C5EF" opacity="0.85"/>
    <circle cx="63" cy="42" r="3" fill="#95C5EF" opacity="0.8"/>
    <circle cx="42" cy="54" r="2.7" fill="#95C5EF" opacity="0.75"/>
    <circle cx="78" cy="51" r="2.7" fill="#95C5EF" opacity="0.7"/>

    <!-- Tertiary -->
    <circle cx="30" cy="30" r="2.3" fill="#95C5EF" opacity="0.6"/>
    <circle cx="57" cy="33" r="2.3" fill="#95C5EF" opacity="0.55"/>
    <circle cx="45" cy="69" r="2.3" fill="#95C5EF" opacity="0.5"/>
    <circle cx="60" cy="75" r="2" fill="#95C5EF" opacity="0.45"/>

    <!-- Connection lines -->
    <line x1="24" y1="18" x2="39" y2="21" stroke="#95C5EF" stroke-width="0.6" opacity="0.25"/>
    <line x1="39" y1="21" x2="48" y2="42" stroke="#95C5EF" stroke-width="0.6" opacity="0.25"/>
    <line x1="48" y1="42" x2="72" y2="27" stroke="#95C5EF" stroke-width="0.6" opacity="0.25"/>
    <line x1="48" y1="42" x2="63" y2="42" stroke="#95C5EF" stroke-width="0.6" opacity="0.25"/>
    <line x1="48" y1="42" x2="57" y2="60" stroke="#95C5EF" stroke-width="0.6" opacity="0.25"/>
    <line x1="18" y1="48" x2="30" y2="69" stroke="#95C5EF" stroke-width="0.6" opacity="0.25"/>
    <line x1="57" y1="60" x2="69" y2="81" stroke="#95C5EF" stroke-width="0.6" opacity="0.25"/>
    <line x1="63" y1="42" x2="78" y2="51" stroke="#95C5EF" stroke-width="0.6" opacity="0.25"/>

    <!-- Ambient dots -->
    <circle cx="9" cy="15" r="1.8" fill="#95C5EF" opacity="0.3"/>
    <circle cx="84" cy="21" r="1.8" fill="#95C5EF" opacity="0.3"/>
    <circle cx="12" cy="81" r="1.8" fill="#95C5EF" opacity="0.3"/>
    <circle cx="81" cy="90" r="1.8" fill="#95C5EF" opacity="0.25"/>
    <circle cx="90" cy="63" r="1.5" fill="#95C5EF" opacity="0.2"/>
    <circle cx="6" cy="39" r="1.5" fill="#95C5EF" opacity="0.2"/>
  </g>

  <!-- Wordmark -->
  <text x="140" y="78" class="wordmark">CRAFITY</text>
</svg>
