<!-- Concept B: "The Weave" - Horizontal with CRAFITY -->
<svg width="600" height="120" viewBox="0 0 600 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .wordmark {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 56px;
        font-weight: 700;
        letter-spacing: 0.05em;
        fill: #FAFAFA;
      }
    </style>
  </defs>

  <!-- Icon with weave pattern -->
  <g transform="translate(10, 10)">
    <rect width="100" height="100" rx="20" fill="#1A1A1A"/>

    <!-- Background grid -->
    <circle cx="25" cy="25" r="2" fill="#95C5EF" opacity="0.15"/>
    <circle cx="40" cy="25" r="2" fill="#95C5EF" opacity="0.15"/>
    <circle cx="50" cy="25" r="2" fill="#95C5EF" opacity="0.15"/>
    <circle cx="60" cy="25" r="2" fill="#95C5EF" opacity="0.15"/>
    <circle cx="75" cy="25" r="2" fill="#95C5EF" opacity="0.15"/>

    <circle cx="25" cy="40" r="2" fill="#95C5EF" opacity="0.15"/>
    <circle cx="40" cy="40" r="2" fill="#95C5EF" opacity="0.15"/>
    <circle cx="50" cy="40" r="2" fill="#95C5EF" opacity="0.15"/>
    <circle cx="60" cy="40" r="2" fill="#95C5EF" opacity="0.15"/>
    <circle cx="75" cy="40" r="2" fill="#95C5EF" opacity="0.15"/>

    <circle cx="25" cy="50" r="2" fill="#95C5EF" opacity="0.15"/>
    <circle cx="40" cy="50" r="2" fill="#95C5EF" opacity="0.15"/>
    <circle cx="60" cy="50" r="2" fill="#95C5EF" opacity="0.15"/>
    <circle cx="75" cy="50" r="2" fill="#95C5EF" opacity="0.15"/>

    <circle cx="25" cy="60" r="2" fill="#95C5EF" opacity="0.15"/>
    <circle cx="40" cy="60" r="2" fill="#95C5EF" opacity="0.15"/>
    <circle cx="60" cy="60" r="2" fill="#95C5EF" opacity="0.15"/>
    <circle cx="75" cy="60" r="2" fill="#95C5EF" opacity="0.15"/>

    <circle cx="25" cy="75" r="2" fill="#95C5EF" opacity="0.15"/>
    <circle cx="40" cy="75" r="2" fill="#95C5EF" opacity="0.15"/>
    <circle cx="50" cy="75" r="2" fill="#95C5EF" opacity="0.15"/>
    <circle cx="60" cy="75" r="2" fill="#95C5EF" opacity="0.15"/>
    <circle cx="75" cy="75" r="2" fill="#95C5EF" opacity="0.15"/>

    <!-- Diagonal weave 1 -->
    <circle cx="28" cy="28" r="3.5" fill="#95C5EF" opacity="0.9"/>
    <circle cx="38" cy="38" r="3.5" fill="#95C5EF" opacity="0.95"/>
    <circle cx="48" cy="48" r="3.5" fill="#95C5EF" opacity="1"/>
    <circle cx="58" cy="58" r="3.5" fill="#95C5EF" opacity="0.95"/>
    <circle cx="68" cy="68" r="3.5" fill="#95C5EF" opacity="0.9"/>

    <!-- Diagonal weave 2 -->
    <circle cx="72" cy="28" r="3.5" fill="#95C5EF" opacity="0.9"/>
    <circle cx="62" cy="38" r="3.5" fill="#95C5EF" opacity="0.95"/>
    <circle cx="52" cy="48" r="3.5" fill="#95C5EF" opacity="1"/>
    <circle cx="42" cy="58" r="3.5" fill="#95C5EF" opacity="0.95"/>
    <circle cx="32" cy="68" r="3.5" fill="#95C5EF" opacity="0.9"/>

    <!-- Center intersection - orange -->
    <circle cx="50" cy="50" r="4.5" fill="#FF4500" opacity="1"/>

    <!-- Secondary intersections -->
    <circle cx="40" cy="40" r="3" fill="#FF4500" opacity="0.7"/>
    <circle cx="60" cy="40" r="3" fill="#FF4500" opacity="0.7"/>
    <circle cx="40" cy="60" r="3" fill="#FF4500" opacity="0.7"/>
    <circle cx="60" cy="60" r="3" fill="#FF4500" opacity="0.7"/>
  </g>

  <!-- Wordmark -->
  <text x="140" y="78" class="wordmark">CRAFITY</text>
</svg>
